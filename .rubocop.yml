# Code style checking for RSpec files
# https://github.com/rubocop-hq/rubocop-rspec
require: rubocop-rspec

AllCops:
  Include:
    - lib/**/*.rb
  Exclude:
    - bin/**/*
    - .git/**/*
  TargetRubyVersion: 3.2.2
Metrics/BlockLength:
  Exclude:
    - 'Rakefile'
    - '**/*.rake'
    - 'spec/**/*.rb'
RSpec/ExampleLength:
  Max: 20
Metrics/MethodLength:
  Max: 20